<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>glTF Viewer</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading h2 {
            margin: 0 0 10px 0;
            font-weight: normal;
        }

        #loading p {
            margin: 0;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>glTF Viewer</h2>
        <p>Loading WebAssembly...</p>
    </div>

    <canvas id="gltf-viewer-canvas"></canvas>

    <script>
        // Hide loading indicator once WASM starts
        // The canvas will become visible when winit creates the window
        window.addEventListener('load', function() {
            // Give WASM a moment to initialize
            setTimeout(function() {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
